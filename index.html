<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <meta name = "viewport" content="width=device-width, initial-scale=1">

    <!--Material Design Lite-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  </head>
  <body>
    <h1>To Do App</h1>

    <form id = "addToDoForm">
      <div class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class = "mdl-textfield__input" type = "text" id = "newToDoText">
        <label class = "mdl-textfield__label" for = "newToDoText">New To Do</label>
      </div>
      <button class = "mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type = "submit">Add To Do</button>

    </form>

    <ul class = "demo-list-control mdl-list" id = "toDoList">
    </ul>

    <script src = "app.js"></script>
  </body>
 </html>
